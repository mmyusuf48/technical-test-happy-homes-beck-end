version: '3.8'

services:
  mysql_db_service_boilerplate:
    image: mysql:8.2
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: '${DB_NAME}'
    ports:
      - "${DB_PORT}:${MYSQL_DOCKER_PORT}"
    volumes:
      - db:/var/lib/mysql
    networks:
      - service_api_network

  app:
    depends_on:
      - mysql_db_service_boilerplate
    build:
      context: ./docker/app/Dockerfile
      dockerfile: Dockerfile
    image: service-api:latest
    container_name: service-api
    ports:
      - "${PORT}:${PORT}"
    networks:
      - service_api_network

volumes: 
  db:
networks:
  service_api_network:
    driver: bridge
